<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<meta http-equiv="Content-Type" content="text/html charset=UTF-8" />
<html lang="en">
  <head></head>
  <body
    style="
      margin-left: auto;
      margin-right: auto;
      margin-top: auto;
      margin-bottom: auto;
      background-color: rgb(255, 255, 255);
      font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue',
        Arial, 'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol', 'Noto Color Emoji';
    "
  >
    <table
      align="center"
      role="presentation"
      cellspacing="0"
      cellpadding="0"
      border="0"
      width="100%"
      style="
        max-width: 37.5em;
        margin-left: auto;
        margin-right: auto;
        margin-top: 40px;
        margin-bottom: 40px;
        width: 465px;
        border-radius: 0.25rem;
        border-width: 1px;
        border-style: solid;
        border-color: rgb(234, 234, 234);
        padding: 20px;
      "
    >
      <tr style="width: 100%">
        <td>
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            width="100%"
            style="margin-top: 32px"
          >
            <tbody>
              <tr>
                <td>
                  <img
                    alt="Vercel"
                    src="https://react-email-demo-ijnnx5hul-resend.vercel.app/static/vercel-logo.png"
                    width="40"
                    height="37"
                    style="
                      display: block;
                      outline: none;
                      border: none;
                      text-decoration: none;
                      margin-left: auto;
                      margin-right: auto;
                      margin-top: 0px;
                      margin-bottom: 0px;
                    "
                  />
                  <p
                    style="
                      font-size: 14px;
                      font-weight: bold;
                      text-align: center;
                      line-height: 24px;
                      margin: 16px 0;
                      color: rgb(0, 0, 0);
                    "
                  >
                    INVITATION TO CLASSROOM
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
          <p style="font-size: 14px; line-height: 24px; margin: 14px 0; color: rgb(0, 0, 0)">
            Hello <strong>{user-name}</strong>,
          </p>
          <p style="font-size: 14px; line-height: 24px; margin: 14px 0; color: rgb(0, 0, 0)">
            User <strong>{user-email}</strong> has invite you to <strong>{classroom-name}</strong> classroom.
          </p>
          <table
            align="center"
            border="0"
            cellpadding="0"
            cellspacing="0"
            role="presentation"
            width="100%"
            style="margin-bottom: 32px; margin-top: 32px; text-align: center"
          >
            <tbody>
              <tr>
                <td>
                  <a
                    href="https://vercel.com/teams/invite/foo"
                    target="_blank"
                    style="
                      p-x: 20px;
                      p-y: 12px;
                      line-height: 100%;
                      text-decoration: none;
                      display: inline-block;
                      max-width: 100%;
                      padding: 12px 20px;
                      border-radius: 0.65rem;
                      background-color: rgb(0, 0, 0);
                      text-align: center;
                      font-size: 12px;
                      font-weight: 600;
                      color: rgb(255, 255, 255);
                      text-decoration-line: none;
                    "
                    ><span></span
                    ><span
                      style="
                        p-x: 20px;
                        p-y: 12px;
                        max-width: 100%;
                        display: inline-block;
                        line-height: 120%;
                        text-decoration: none;
                        text-transform: none;
                        mso-padding-alt: 0px;
                        mso-text-raise: 9px;
                      "
                      >Accept invitation</span
                    ><span></span
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
          <p style="font-size: 14px; line-height: 24px; margin: 14px 0; color: rgb(0, 0, 0)">
            or copy and paste this URL into your browser:
            <a
              target="_blank"
              style="color: rgb(37, 99, 235); text-decoration: none; text-decoration-line: none"
              href="{link}"
              >{link}</a
            >
          </p>

          <p style="font-size: 14px; line-height: 24px; margin: 14px 0; color: rgb(0, 0, 0)">
            If you did not initiate this request, please contact us immediately at
            <a href="mailto:{mail}" style="color: rgb(37, 99, 235); text-decoration: none; text-decoration-line: none"
              >{mail}</a
            >
          </p>
          <p style="font-size: 14px; line-height: 24px; margin: 14px 0; color: rgb(0, 0, 0)">
            Thanks,<br />
            The Quizlearn Team
          </p>
        </td>
      </tr>
    </table>
  </body>
</html>
